<!DOCTYPE HTML>
<HTML lang = "en">
  <head>
    <meta charset = "utf-8">
  	 <title>if else</title>
  	 <script type = "text/javascript">

     var positive = 0;
     var negative = 0;
     var zero = 0;
     var i=2;

     var entry = [];

     entry[0] = parseInt(window.prompt('Please enter a number: '));
     entry[1] = parseInt(window.prompt('Please enter a number: '));
     entry[2] = parseInt(window.prompt('Please enter a number: '));

     for (i = 0; i < entry.length; i++) {
       if (entry[i] > 0)
          positive++;
        else if (entry[i] < 0)
          negative++;
        else if (entry[i] == 0)
          zero++;
     }

     document.write("<p>Your entries: " + entry[0] + ", " + entry[1] + ", " + entry[2] + ".");
     document.write("<p>You entered " + negative + " negative numbers, " + positive + " positive numbers, and " +
                      zero + " zeros.</p>")

     </script>
  </head>
</html>
